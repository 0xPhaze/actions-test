on: [push]

name: Install forge

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check installation
        run: forge --version

      - name: Run tests
        run: forge test -vvv

      - name: Run snapshot
        run: forge snapshot
